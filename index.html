<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container header text-center">
	<h1>Employee Data Management</h1>
	<h3>A Comprehensive Directory of Employee Billable Hours</h3>
	</div>
	<div class="form-group">
    <label for="employeeName">Employee Name</label>
    <input type="name" class="form-control" id="employeeName" placeholder="Example: Matt White">
  </div>
  <div class="form-group">
    <label for="employeeRole">Role</label>
    <input type="text" class="form-control" id="employeeRole" placeholder="Example: Developer">
  </div>
  <div class="form-group">
    <label for="startDate">Employee Start Date (DD/MM/YY - ex 01/07/15)</label>
    <input type="text" class="form-control" id="employeeStartDate" placeholder="01/07/15">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
