<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>
    <form>
  <div class="container">
  <div class="form-group">
    <label for="employeeName">Employee Name</label>
    <input type="name" class="form-control" id="employeeName" placeholder="Example: Matt White">
  </div>
  <div class="form-group">
    <label for="employeeRole">Role</label>
    <input type="text" class="form-control" id="employeeRole" placeholder="Example: Developer">
  </div>
  <div class="form-group">
    <label for="startDate">Employee Start Date (DD/MM/YY - ex 01/07/15)</label>
    <input type="text" class="form-control" id="employeeStartDate" placeholder="01/07/15">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
  </body>
</html>
